name: CI/CD Pipeline

on: [push, pull_request]  # Exécute les tests à chaque push et PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Télécharge le code du repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: [3.8, 3.9]   # Utilise Python 3.10 au lieu de 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask  # Installation directe de Flask
          pip install -r requirements.txt  # Si tu as un fichier de dépendances

      - name: Run tests
        run: python -m unittest discover
